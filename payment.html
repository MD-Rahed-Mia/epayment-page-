<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EpaymentBd payment here!</title>
    <link rel="stylesheet" href="payment.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container border align-items-center col-md-6 col-lg-3 p-3 rounded container-box">
        <div class="top-bar d-flex justify-content-between p-3 rounded">
            <div>

                <i class="fa-solid text-dark fa-user mx-2"></i> <span>User name</span>
            </div>
            <div>
                <i class="fa-solid fa-xmark" id="cancelBtn"></i>
            </div>
        </div>

        <div class="payment-container mx-4 my-4">
            <div class="heading d-flex align-items-center">
                <svg width="72" height="60" viewBox="0 0 48 32" xmlns="http://www.w3.org/2000/svg">
                    <title>ePaymentBD.Com - Your own SMS gateway API + Payment Automation</title>
                    <defs>
                        <linearGradient x1="0%" y1="100%" y2="0%" id="logo-footer-a">
                            <stop stop-color="#007CFE" stop-opacity="0" offset="0%"></stop>
                            <stop stop-color="#007DFF" offset="100%"></stop>
                        </linearGradient>
                        <linearGradient x1="100%" y1="50%" x2="0%" y2="50%" id="logo-footer-b">
                            <stop stop-color="#FF4F7A" stop-opacity="0" offset="0%"></stop>
                            <stop stop-color="#FF4F7A" offset="100%"></stop>
                        </linearGradient>
                    </defs>
                    <g fill="none" fill-rule="evenodd">
                        <rect fill="url(#logo-footer-a)" width="32" height="32" rx="16"></rect>
                        <rect fill="url(#logo-footer-b)" x="16" width="32" height="32" rx="16"></rect>
                    </g>
                </svg>
                <h2 class="mx-4">ePaymentBD.com</h2>
            </div>


            <div class="payment-mathod border-primary w-100 mt-3 d-flex text-center nav nav-pills rounded">
                <div class="mfs  colorBtn col-6 nav-link active nav-item p-2" data-bs-toggle="tab" data-bs-target="#bkash" >
                    Mobile Banking
                </div>
                <div class="bank colorBtn col-6 nav-item nav-link p-2" data-bs-toggle="tab" data-bs-target="#bank">
                    Bank
                </div>

                <div class="tab-content bg-white rounded pt-3">
                    <div id="bkash" class="tab-pane active mfs-box ">
                        <img src="./images/bkash.png" alt="bkash" data-bs-toggle="tab" data-bs-target=".bkash1" class="payment-selector">
                        <img src="./images/nagad.png" alt="nagad" class="payment-selector" data-bs-toggle="tab" data-bs-target=".bkash1" >
                        <img src="./images/cellfin.png" alt="cellfin" class="payment-selector" data-bs-toggle="tab" data-bs-target=".bkash1">
                        <img src="./images/upay.png" alt="upay" class="payment-selector" data-bs-toggle="tab" data-bs-target=".bkash1">
                        <img src="./images/ipay.png" alt="ipay" class="payment-selector" data-bs-toggle="tab" data-bs-target=".bkash1">
                        <img src="./images/rocket.png" alt="rocket" class="payment-selector" data-bs-toggle="tab" data-bs-target=".bkash1">
                    </div>

                    <div id="bank" class="tab-pane bank fade">
                        <img src="./images/cellfin.png" alt="cellfin">
                        <img src="./images/bkash.png" alt="bkash">
                        <img src="./images/nagad.png" alt="nagad">
                        <img src="./images/upay.png" alt="upay">
                        <img src="./images/ipay.png" alt="ipay">
                        <img src="./images/rocket.png" alt="rocket">
                    </div>

                    
                    <div class="tab-content ">
                        <div class="tab-pane personal-box bkash1" id="bkash1">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="w-100 btn btn-outline-primary mt-3 " id="checkData">Pay 10.00 BDT</button>
        </div>
    </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"
        integrity="sha512-fHY2UiQlipUq0dEabSM4s+phmn+bcxSYzXP4vAXItBvBHU7zAM/mkhCZjtBEIJexhOMzZbgFlPLuErlJF2b+0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="payment.js">
    </script>
</body>

</html>
